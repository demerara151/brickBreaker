<!DOCTYPE html>
<html lang="ja-JP">
	<head>
		<meta charset="utf-8" />
		<title>Brick Breaker</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" href="assets/icon/BrickBreaker.ico" />
	</head>

	<body>
		<img
			id="img-ball"
			src="assets/images/ball.png"
			alt="this is a tiny red ball"
		/>
		<img
			id="img-brick"
			src="assets/images/brick.png"
			alt="this is a tiny brick image"
		/>
		<audio class="audio" src="assets/audio/satan.mp3"></audio>
		<div class="wrapper">
			<canvas></canvas>
			<div class="info">
				<h1 class="count"></h1>
				<p>
					How to Play<br /><br />
					Press [A] or [←] to move left<br />
					Press [D] or [→] to move right<br /><br />
					Hit the [SPACE] to pause<br /><br />
					F5 to Restart the GAME
				</p>
				<h2 class="level"></h2>
				<h2 class="fin"></h2>
			</div>
		</div>
		<script type="module" src="src/main.js"></script>
	</body>
</html>
